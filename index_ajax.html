<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>php Vue dischi</title>
</head>
<body>
    <header>
        <div class="boxlogo">
            <img src="./img/logo-small.svg" alt="Qui logo">
        </div>
    </header>
    <main>
        <div id="app">
        <div class="container">
            <div class="column">
                <div class="col" v-for="element in disk">
                        <!-- Carta -->
                        <div class="card">
                            <figure>
                                <img :src="element.poster" :alt="element.author"/>
                                    <figcaption class="title"> {{  element.title}}  </figcaption>
                                    <figcaption class="author">{{ element.author }} </figcaption>
                                    <figcaption class="author">{{ element.year}}  </figcaption>
                            </figure>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
